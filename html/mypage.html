<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="../css/mypage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/mypage.js"></script>
</head>
<body>
    <!--header-->
    <div id="header_container"></div>
    <!--user img, change, ID, email, tel-->

    <div id="container">
        <img id="personal_img" src="../images/greenleaf.png" alt="person_img">
    </div>

    <script>
        // 서버에 POST 요청을 보내고 데이터를 화면에 표시
        fetch('https://www.weeklymusic.store:3000', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                const dataContainer = document.getElementById('data-container');
                const jsonDataDiv = document.createElement('div');

                // JSON 데이터의 각 객체를 순회하면서 화면에 표시
                data.receivedData.forEach(dataObj => {
                    const dataItem = document.createElement('p');
                    dataItem.textContent = `User ID: ${dataObj.userid}, Email: ${dataObj.email}, Tel: ${dataObj.tel}`;
                    jsonDataDiv.appendChild(dataItem);
                });

                dataContainer.appendChild(jsonDataDiv);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    <hr>
    <br>
    <h5 id="theme"><b>좋아요 리스트</b></h5>
    
    <!--플레이리스트--> 
    <div class="list-item"></div>

    <link rel="stylesheet" href="/css/tracklist.css">
    <script src="/js/tracklist.js"></script>
    <script src="../js/inputHeader.js"></script>
</body>
</html>
