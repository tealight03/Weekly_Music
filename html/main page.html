<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Music</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="padding: 0px; border: 0px; margin: 0px;">
        <img src="Weekly Music-logo1.png" alt="site's logo" height="120" width="120">
    </div>
    <a href="data searching page.html"> 
        <button> 검색하기 </button>
    </a>
    <a href=""> <!--로그인 html 여기에 링크 걸기-->
        <button> 로그인 </button>
    </a>
    <a href=""> <!--마이페이지 html 여기에 링크 걸기-->
        <button> 마이페이지 </button>
    </a>

    <div class="container">
        <h3>최신 음악</h3> 
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="la.jpg" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="chicago.jpg" alt="Chicago" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="ny.jpg" alt="New york" style="width:100%;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
</body>
</html>
