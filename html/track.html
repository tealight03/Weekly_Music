<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>track</title>

    <link rel="stylesheet" href="../css/track.css">
</head>
<body>
    <section>
        <div class="cover-img">
            <img src="../images/STAYC.jpg" alt="cover-img">
        </div>

        <div class="song-details">
            <p class="name">노래 제목</p>
            <p class="artist">아티스트 이름</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio> <!--음악 가져오기-->
            </div>

            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <a id="prev">skip_previous</a>
            <div class="play-pause">
                <a id="play">play_arrow</a>
            </div>
            <a id="next">skip_next</a>
        </div>
    </section>
</body>
</html>
