<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Music</title>

    <link rel="stylesheet" href="../css/track.css">
</head>
<body>
    <div class="cover-img">
        <img src="../images/STAYC.jpg" alt="cover-img" width="250px" height="160px">
    </div>
    <div class="song-details">
        <p class="name">곡 이름</p>
        <p class="artist">아티스트 이름</p>
    </div>
    <div class="progress-area">
        <div class="progress-bar">
            <audio id="main-audio" src=""></audio> <!--음악 재생 바-->
        </div>
        <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
        </div>
    </div>
    <div class="controls">
        <i id="prev" class="material-symbols-outlined">skip_previous</i>
        <div class="play-pause">
            <i class="material-symbols-outlined">play_arrow</i>
        </div>
        <i id="next" class="material-symbols-outlined">skip_next</i>
    </div>
</body>
</html>
