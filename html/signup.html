<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="../images/WeeklyMusic-logo1.png" alt="site's logo" onclick="location.href='/'">
        </header>
        <section>
            <form action="/api/signup" method="post">
                <div class="form-group">
                    <div>
                        <label id="name">아이디</label>
                    </div>
                    <input name="id" class="form-control" id="inputdefault" type="text" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <div>
                        <label id="name">비밀번호</label>
                    </div>
                    <input name="pw" class="form-control" id="inputdefault" type="text" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <div>
                        <label id="name">이메일</label>
                    </div>
                    <input name="email" class="form-control" id="inputdefault" type="text" placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <div>
                        <label id="name">전화번호</label>
                    </div>
                    <input name="tel" class="form-control" id="inputdefault" type="text" placeholder="전화번호를 입력하세요">
                </div>
                <div>
                    <input id="submit" type="submit" value="가입하기"></input>
                </div>
            </form>
        </section>
    </div>    
</body>
</html>
