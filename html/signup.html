<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="../images/WeeklyMusic-logo1.png" alt="site's logo" onclick="location.href='/'">
        </header>
        <section>
            <form>
                <div class="form-group">
                    <div>
                        <label id="name">아이디</label>
                    </div>
                    <input class="form-control" id="inputdefault" type="text" placeholder="아이디를 입력하세요">
                    <div>
                        <label id="ex">4~12자 / 영문 대소문자, 숫자 조합(특수기호 가능)</label>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label id="name">비밀번호</label>
                    </div>
                    <input class="form-control" id="inputdefault" type="text" placeholder="비밀번호를 입력하세요">
                    <div>
                        <label id="ex">8~20자/영문 대소문자, 숫자 조합(특수기호 가능)</label>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label id="name">이메일</label>
                    </div>
                    <div id="email-form">
                        <input class="form-control" id="inputdefault-email" type="text" placeholder="이메일을 입력하세요">
                        <span>@</span>
                        <input id="inputdefault-email" type="text" list="domain" placeholder="선택">
                            <datalist id="domain">
                                <option value="naver.com"></option>
                                <option value="gamil.com"></option>
                            </datalist>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label id="name">전화번호</label>
                    </div>
                    <input class="form-control" id="inputdefault" type="text" placeholder="번호를 입력하세요">
                </div>
                <div>
                    <button>
                        <span>가입하기</span>
                    </button>
                </div>
            </form>
        </section>
    </div>    
</body>
</html>
