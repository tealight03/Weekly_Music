<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <header>
        <img src="../images/Weekly Music-logo1.png" alt="site's logo">
    </header>
    <section>
        <form>
            <div class="form-group">
                <div>
                    <label for="id">아이디</label>
                </div>
                <input class="form-control" id="inputdefault" type="text">
                <div>
                    <label for="id">4~12자 / 영문 대소문자, 숫자 조합(특수기호 가능)</label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">비밀번호</label>
                </div>
                <input class="form-control" id="inputdefault" type="text">
                <div>
                    <label for="id">8~20자/영문 대소문자, 숫자 조합(특수기호 가능)</label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">이메일</label>
                </div>
                <input class="form-control" id="inputdefault" type="text">
                @
                <input type="text" list="domain">
                    <datalist id="domain">
                        <option value="naver.com"></option>
                        <option value="gamil.com"></option>
                    </datalist>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">전화번호</label>
                </div>
                <input class="form-control" id="inputdefault" type="text">
            </div>
            <div>
                <button>
                    <span>가입하기</span>
                </button>
            </div>
        </form>
    </section>
</body>
</html>
