<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="../images/WeeklyMusic-logo1.png" alt="site's logo" onclick="location.href='/'">
        </header>
        <section>
            <form action="/login" method="post">
                <div class="id-form">
                    <div>
                        <label for="id">아이디</label>
                    </div>
                    <input name="id" class="form-control" id="inputdefault" type="text" placeholder="아이디를 입력하세요">
                </div>
                <div class="pw-form">
                    <div>
                        <label for="password">비밀번호</label>
                    </div>
                    <input name="pw" class="form-control" id="inputdefault" type="text" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="login-submit">
                    <input type="submit" class="login-button" value="로그인"></input>
                </div>
                <div>
                    <a class="sign-up" href="../signup">
                        <p>계정이 없으신가요?</p>
                    </a>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
