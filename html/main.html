<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Music</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/inputHeader.js"></script> 
</head>
<body>
    <!--menu-->
    <div id="header_container"></div>

    <!-- hero -->
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
        <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mainCarousel" data-slide-to="1"></li>
        <li data-target="#mainCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
        <div class="item active">
            <img src="../images/newjeans.jpg" alt="NewJeans" width="100%" height="300px";>
        </div>

        <div class="item">
            <img src="../images/BTS.png" alt="BTS" width="100%" height="300px";>
        </div>
        
        <div class="item">
            <img src="../images/STAYC.jpg" alt="STAYC" width="100%" height="300px";>
        </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#mainCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mainCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- new music-->
    <section>
        <div class="newMusic-wrapper">
            <div id="text">최신 음악 ></div>
            <div class="carousel-container">
                <div class="prev-arrow">
                    <img id="arrow" src="/images/left-arrow.png">
                </div>
                <div class="window">
                    <div class="wrapper-swip">
                        <div id="item">
                            <img id="cover" src="/images/Ohmygirl.jpg">
                            <span id="title">제목1</span>
                            <span id="artist">아티스트</span>
                        </div>
                        <div id="item">
                            <img id="cover" src="/images/Ohmygirl.jpg">
                            <span id="title">제목2</span>
                            <span id="artist">아티스트</span>
                        </div>
                        <div id="item">
                            <img id="cover" src="/images/Ohmygirl.jpg">
                            <span id="title">제목3</span>
                            <span id="artist">아티스트</span>
                        </div>
                        <div id="item">
                            <img id="cover" src="/images/Ohmygirl.jpg">
                            <span id="title">제목4</span>
                            <span id="artist">아티스트</span>
                        </div>
                        <div id="item">
                            <img id="cover" src="/images/Ohmygirl.jpg">
                            <span id="title">제목5</span>
                            <span id="artist">아티스트</span>
                        </div>
                    </div>
                </div>
                <div class="next-arrow">
                    <img id="arrow" src="/images/right-arrow.png">
                </div>
            </div>
            <hr>
        </div>
    </section>
    <link rel="stylesheet" href="../css/carousel.css">
    <script src="../js/carousel.js"></script>
</body>
</html>
